<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∞–∑–∏–Ω D2Run</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-icon::after {
      content: attr(data-count);
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }

    .cart-icon[data-count]:not([data-count="0"])::after {
      display: inline-block;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    .product button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    #cart, #checkout {
      display: none;
    }

    .form-group {
      margin: 10px 0;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }

    .submit-btn {
      background: black;
      color: white;
      padding: 15px;
      width: 100%;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    .back {
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      color: var(--tg-theme-link-color, #007AFF);
    }
  </style>
</head>
<body>

<header>
  <h2>D2Run</h2>
  <div class="cart-icon" data-count="0" onclick="showCart()">üõí</div>
</header>

<div id="products">
  <div class="product">
    <h3>VJ BOLD RACE</h3>
    <p>–†–ê–ó–ú–ï–†: 44EU (28—Å–º)</p>
    <p>17490 ‚ÇΩ</p>
    <button onclick="addToCart('VJ BOLD RACE', 17490)">–ö—É–ø–∏—Ç—å</button>
  </div>
</div>

<div id="cart">
  <h3>–í–ê–®–ê –ö–û–†–ó–ò–ù–ê</h3>
  <ul id="cart-list"></ul>
  <p><b>–ò–¢–û–ì–û:</b> <span id="total"></span> ‚ÇΩ</p>
  <button class="submit-btn" onclick="proceedToCheckout()">–ü–ï–†–ï–ô–¢–ò –ö –û–§–û–†–ú–õ–ï–ù–ò–Æ</button>
</div>

<div id="checkout">
  <div class="back" onclick="goBack()">‚Üê –í–ï–†–ù–£–¢–¨–°–Ø –ö –¢–û–í–ê–†–ê–ú</div>
  <div class="form-group"><input type="text" id="name" placeholder="–í–í–ï–î–ò–¢–ï –í–ê–®–ï –ò–ú–Ø"></div>
  <div class="form-group"><input type="text" id="telegram" placeholder="@USERNAME"></div>
  <div class="form-group"><input type="text" id="city" placeholder="–í–í–ï–î–ò–¢–ï –í–ê–® –ì–û–†–û–î"></div>
  <div class="form-group"><textarea id="info" placeholder="–î–û–ü. –ò–ù–§–û–†–ú–ê–¶–ò–Ø, –ï–°–õ–ò –ù–£–ñ–ù–û"></textarea></div>
  <button class="submit-btn" onclick="sendOrder()">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–Ø–í–ö–£</button>
</div>

<script>
  let cart = [];

  function addToCart(product, price) {
    cart.push({ product, price });
    document.querySelector('.cart-icon').setAttribute('data-count', cart.length);
    alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É");
  }

  function showCart() {
    document.getElementById('products').style.display = 'none';
    document.getElementById('cart').style.display = 'block';
    document.getElementById('checkout').style.display = 'none';

    const list = document.getElementById('cart-list');
    list.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      const li = document.createElement("li");
      li.textContent = `${item.product} ‚Äî ${item.price} ‚ÇΩ`;
      list.appendChild(li);
      total += item.price;
    });
    document.getElementById('total').textContent = total;
  }

  function proceedToCheckout() {
    document.getElementById('cart').style.display = 'none';
    document.getElementById('checkout').style.display = 'block';
  }

  function goBack() {
    document.getElementById('products').style.display = 'block';
    document.getElementById('cart').style.display = 'none';
    document.getElementById('checkout').style.display = 'none';
  }

  function sendOrder() {
    const name = document.getElementById('name').value;
    const telegram = document.getElementById('telegram').value;
    const city = document.getElementById('city').value;
    const info = document.getElementById('info').value;

    const order = {
      name,
      telegram,
      city,
      info,
      cart
    };

    Telegram.WebApp.sendData(JSON.stringify(order));
    alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
    Telegram.WebApp.close();
  }
</script>

</body>
</html>
